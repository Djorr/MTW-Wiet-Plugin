# ========================================
# ANTI-DUPE CONFIGURATIE
# ========================================
anti-dupe:
  check-interval-seconds: 5
  suspicious-increase-threshold: 5
  max-suspicious-activities: 3

# ========================================
# ECONOMY CONFIGURATIE
# ========================================
economy:
  start-balance: 100  # Startgeld voor nieuwe spelers

# ========================================
# PLANTING CONFIGURATIE
# ========================================
planting:
  # Groeitijd in milliseconden (3 seconden)
  grow-time: 3000
  # Minimale afstand tussen planten (in blokken)
  min-distance: 3
  # Minimale afstand tot dealer (in blokken)
  dealer-distance: 10

# ========================================
# HARVESTING CONFIGURATIE
# ========================================
harvesting:
  # Aantal blokken dat moet worden geklikt in de minigame
  blocks-to-click: 5
  # Tijd in seconden voor de minigame
  time-limit: 10
  # Kwaliteit van geoogste wiet (1-10)
  quality: 8
  # Schade die de speler krijgt als het minigame mislukt
  fail-damage: 2

# ========================================
# NPC SPAWN INSTELLINGEN
# ========================================
npc:
  # Locaties waar NPCs automatisch spawnen
  # Format: wereldnaam,x,y,z (coördinaten)
  spawn-locaties:
    - world,100,65,200
    - world,150,65,250

# ========================================
# HOLOGRAM INSTELLINGEN
# ========================================
hologram:
  # Tekst die wordt getoond tijdens de groei van een wiet plant
  # %seconds_left% wordt vervangen door de resterende tijd in seconden
  grow-text: "&aWiet groeit... %seconds_left%s"
  
  # Tekst die wordt getoond tijdens het oogst countdown
  # %seconds_left% wordt vervangen door de resterende tijd in seconden
  oogst-countdown: "&eOogsten: %seconds_left%s" 